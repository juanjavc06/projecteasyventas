
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reporte de Productos</title>
    <style type="text/css">
        @page {
            size: A4;
            margin: 1cm;
        }
        .table {
            width: 100%;
            max-width: 100%;
            margin-bottom: 5px;
            background-color: #fff;
        }
        .table th,
        .table td {
            padding: 5px;
            vertical-align: top;
            border-top: 1px solid #000;
            text-align: center;
        }
        .table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #000;
        }
        .table tbody + tbody {
            border-top: 2px solid #000;
        }
        .table .table {
            background-color: #fff;
        }
        .list-group {
            display: block;
            width: 100%;
            list-style: none;
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .list-group p {
            width: 100%;
            height: 20px;
            line-height: 20px;
            list-style: none;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

 <div>
                      <div class="ecommerce-widget">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                              <div class="card">
                                    <h5 class="card-header">Productos</h5>
                                    <div class="card-body">       
                                          <table  id ="tabla_lista" class="table table-striped table-hover">
                                              <thead>
                                                <tr>
                                                  <th>Producto</th>
                                                  <th>Precio</th>
                                                  <th>Categoria</th>
                                                </tr>
                                              </thead>
                                                {% for f in productos %}
                                                <tr>
                                                  <td>{{ f.nombre }}</td>
                                                  <td>{{ f.precio }}</td>
                                                  <td>{{ f.categoria }}</td>
                                                </tr>
                                                {%endfor%}
                                                
                                                
                                             </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>      
                   </div>

</body>
</html>
